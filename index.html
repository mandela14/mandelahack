<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #74c0fc, #3b1e55);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 50px;
        }
        .game-section {
            text-align: center;
            width: 400px;
            height: 550px;
            position: relative;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 10px;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #46195a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            border-radius: 5px;
        }
        .cell.safe {
            color: #00ff00;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #00ff00;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 430px;
            left: 50%;
            transform: translateX(-50%);
        }
        .btn:disabled {
            background-color: #444;
            cursor: not-allowed;
        }
        .info {
            font-size: 20px;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
        }
        iframe {
            width: 600px;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-section">
            <div class="info">Assertividade de: <span style="color: #00ff00;">100%</span></div>
            <div class="grid" id="grid">
                <!-- Cells will be generated by JavaScript -->
            </div>
            <button id="generateSignal" class="btn">GERAR NOVO SINAL</button>
        </div>
        <iframe src="https://winfun.co/yrr8n8vpi"></iframe>
    </div>

    <script>
        const gridElement = document.getElementById('grid');
        const generateButton = document.getElementById('generateSignal');

        function initializeGrid() {
            gridElement.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                let cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = 'ðŸ’£';
                gridElement.appendChild(cell);
            }
        }

        function generateSignal() {
            initializeGrid();
            let randomIndex = Math.floor(Math.random() * 25);
            gridElement.children[randomIndex].textContent = 'ðŸ’Ž';
            let timeLeft = 60;
            generateButton.disabled = true;
            generateButton.textContent = `Aguarde ${timeLeft}s`;

            const interval = setInterval(() => {
                timeLeft--;
                generateButton.textContent = `Aguarde ${timeLeft}s`;
                if (timeLeft === 0) {
                    clearInterval(interval);
                    generateButton.disabled = false;
                    generateButton.textContent = 'GERAR NOVO SINAL';
                }
            }, 1000);
        }

        generateButton.addEventListener('click', generateSignal);
        initializeGrid();
    </script>
</body>
</html>
